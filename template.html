<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A faire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-1 text-center display-4">Choses à faire</h1>

      <div class="p-3 shadow-sm jumbotron">
        <form>
          <div class="d-flex align-items-center">
            <input
              class="mr-3 form-control"
              type="text"
              autofocus
              autocomplete="off"
              style="flex: 1"
            />
            <button class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>

      <ul class="pb-5 list-group">
        <li
          class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        >
          <span>Truc no. 1</span>
          <div>
            <button class="mr-1 btn btn-secondary btn-sm">Éditer</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </div>
        </li>
        <li
          class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        >
          <span>Bidule no. 2</span>
          <div>
            <button class="mr-1 btn btn-secondary btn-sm">Éditer</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </div>
        </li>
        <li
          class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        >
          <span>Machin no. 3</span>
          <div>
            <button class="mr-1 btn btn-secondary btn-sm">Éditer</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
